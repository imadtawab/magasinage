<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magasinage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Magasinage</h1>
        <form id="form">
            <div class="container">
                <div class="box">
                    <label for="weight">Poids:</label>
                    <input step="0.001" min="0" required type="number" id="weight" placeholder="Weight">
                </div>
                <div class="box">
                    <label for="vtd">Valeur total déclaré:</label>
                    <input step="0.001" min="0"  required type="number" id="vtd" placeholder="VTD">
                </div>
             </div>
             <div class="container">
                <div class="box">
                    <label for="depotDate">Date de dépotage:</label>
                    <input placeholder="Select ..." required type="date" id="depotDate">
                </div>
                <div class="box">
                    <label for="exitDate">Date de sortie:</label>
                    <input placeholder="Select ..." required type="date" id="exitDate">
                </div>
            </div>
            <div class="container">
                <div class="box">
                    <label for="frankness">Franchise:</label>
                    <input required type="number" id="frankness" value="7">
                </div>
                <div  class="box"></div>
            </div>
             <div class="footer">
                <button type="reset" id="reset">Reset</button>
                <button type="submit" id="calculate">Calculate</button>
             </div>
        </form>

        <div id="output" class="output">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
